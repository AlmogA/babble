<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vegans - Babble</title>
    <link rel="stylesheet" href="../../node_modules/mocha/mocha.css">
    <link rel="shortcut icon" type="image/png" href="../../client/images/favicon.png"/>
</head>
<style>
 body > * {
    display: none;
 }
 #mocha {
    display: block;
 }
</style>
<body>
    <div id="mocha"></div>
    <header> 
        <h1 class="hidden">Babble</h1>
        <img src="" alt="babble logo"> 
    </header>
    <nav>
        <header>
             <h2 class="visually-hidden">navigation bar</h2>
        </header>
    </nav>
    <main>
        <header>
            <h1>Vegans</h1>
        </header>
        <!-- chat-room status -->
        <dl>
            <dt class="hidden">messages number</dt>
            <dd>
                <img src="" class="numMessages" alt="messages number">
            </dd>
            <dd>0</dd>
            <dt class="hidden">connected user number</dt>
            <dd>
                <img src="" class="numConnected" alt="connected users number"> 
            </dd>
            <dd>0</dd>
        </dl>
        <!-- message list -->
        <ol> 
        </ol>
        <form action="http://localhost:9000/messages" method="POST" id="messageForm">
            <div class="Growable js-growable">
                <pre><span></span><br></pre>
                <textarea aria-label="message content"></textarea>
            </div>
            <button class="sendButton" aria-label="submit message"></button>
        </form>
    </main>
    <div id="myModal" class="modal">
        <div class="modal-content">
             <h1>Who are you?</h1>
                <form action="http://localhost:9000/messages" method="POST">
                    <label for="id-name">Full name:</label>
                    <input id="id-name" type="text" name="fullname">
                    <label for="id-email">Email:</label>
                    <input id="id-email" type="text" name="email">
                    <div class="modalButtons">
                        <button class="anonymous">Stay Anonymous</button>
                        <button class="register">Save</button>
                    </div>
                </form>
        </div>
    </div>

    <span id="text"></span>
    <span id="word"></span>

    <script src="../../node_modules/mocha/mocha.js"></script>
    <script src="../../node_modules/chai/chai.js"></script>
    <script src="../../node_modules/sinon/pkg/sinon.js"></script>
    <script>mocha.setup('bdd')</script>
    <script type="text/javascript" src="../../client/scripts/main.js"></script>
    <script src="test.js"></script>
    <script>
        mocha.run();
    </script>
</body>
</html>
