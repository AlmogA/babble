<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vegans - Babble</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/> 
</head>
<body>
    <header> 
        <h1 class="hidden">Babble</h1>
        <img src="images/logo.png" alt="babble logo"> 
    </header>
    <nav>
        <header>
             <h2 class="visually-hidden">navigation bar</h2>
        </header>
    </nav>
    <main>
        <header>
            <h1>Vegans</h1>
        </header>
        <!-- chat-room status -->
        <dl>
            <dt class="hidden">messages number</dt>
            <dd>
                <img src="images/m.png" class="numMessages" alt="messages number">
            </dd>
            <dd>0</dd>
            <dt class="hidden">connected user number</dt>
            <dd>
                <img src="images/p.png" class="numConnected" alt="connected users number"> 
            </dd>
            <dd>0</dd>
        </dl>
        <!-- message list -->
        <ol> 
        </ol>
        <form action="http://localhost:9000/messages" method="POST" id="messageForm">
            <div class="Growable js-growable">
                <pre><span></span><br></pre>
                <textarea aria-label="message content"></textarea>
            </div>
            <button class="sendButton" aria-label="submit message"></button>
        </form>
    </main>
    <div id="myModal" class="modal">
        <div class="modal-content">
             <h1>Who are you?</h1>
                <form action="http://localhost:9000/messages" method="POST">
                    <label for="id-name">Full name:</label>
                    <input id="id-name" type="text" name="fullname">
                    <label for="id-email">Email:</label>
                    <input id="id-email" type="text" name="email">
                    <div class="modalButtons">
                        <button class="anonymous">Stay Anonymous</button>
                        <button class="register">Save</button>
                    </div>
                </form>
        </div>
    </div>

    <span id="text"></span>
    <span id="word"></span>

    <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
